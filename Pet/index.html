<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisy UI and Tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .adam {
        font-family: "Open Sans", serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      .sora {
        font-family: "Open Sans", serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="bg-[#FFF9F4] md:bg-color-bg py-6 sora">
        <div class="w-10/12 mx-auto flex justify-between items-center">
          <div class="flex gap-3 items-center">
            <div>
              <img src="./c1-assets/logo-header.png" alt="" />
            </div>
            <div class="hidden md:block">
              <h3 class="text-2xl font">
                Browse<span class="text-[#FFDC26]">4</span>Pets
              </h3>
            </div>
          </div>

          <!-- Hamburger-->
          <button
            class="md:hidden p-2 rounded-full hover:bg-gray-200 transition-colors duration-200"
          >
            <i class="fa-solid fa-bars text-2xl"></i>
          </button>
          <div class="hidden md:flex lg:hidden items-center gap-2 mx-auto">
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            <span class="text-xl">Search here</span>
          </div>
          <div class="hidden lg:block">
            <ul class="flex gap-8 text-xl ml-24 cursor-pointer">
              <li>Find a pet</li>
              <li>Breeds</li>
              <li>Contact us</li>
            </ul>
          </div>
          <div class="hidden md:flex items-center">
            <div class="hidden lg:flex gap-6 items-center mr-6 cursor-pointer">
              <button
                class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200"
              >
                <i class="fa-regular fa-bell text-3xl"></i>
              </button>
            </div>

            <!-- Search for large -->
            <div class="hidden lg:flex items-center gap-2 mr-6 cursor-pointer">
              <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            </div>
            <div class="flex gap-4">
              <button
                class="btn btn-outline btn-warning text-yellow-400 outline-yellow-400 px-4 text-xl font-normal"
              >
                Login
              </button>
              <button
                class="btn btn-warning bg-color-primary hover:bg-yellow-400 px-4 text-xl font-normal"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </nav>
      <hr class="border border-black md:hidden" />

      <!-- Banner -->
      <section
        class="w-10/12 mx-auto md:bg-[url(./c1-assets/cat-big.png)] md:bg-no-repeat md:bg-bottom md:bg-contain md:h-[750px] mb-[56px] md:mb-[120px]"
      >
        <h3
          class="mt-5 adam font-bold text-[30px] md:text-[56px] t md:mt-24 leading-[73px] text-left"
        >
          Pamper Your Pet,
          <br />
          Because They Deserve
          <br />
          the Best
        </h3>
        <p
          class="text-base md:text-xl text-[#111111] mb-6 animate-fade-in animate-duration-1000 animate-delay-500"
        >
          Discover a world of treats, toys, and essentials handpicked for
          <br />
          your furry friends. Shop now and make tails wag with joy!
        </p>
        <button
          class="btn bg-[#FFDC26] hover:bg-yellow-400 border-none text-gray-700 text-xl px-10 animate-bounce animate-duration-1000 animate-infinite"
        >
          Find a pet
        </button>
        <img
          class="w-full md:hidden mt-6"
          src="./c1-assets/cat-big.png"
          alt=""
        />
      </section>
    </header>
    
  </body>
</html>
